<div class="flex justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3">
        <!-- Removed asp-route-returnUrl as Angular will handle routing differently -->
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Create a new account.</h2>
            <hr class="mb-4" />
            <!-- Angular doesn't have a direct equivalent to asp-validation-summary, 
                 but you can implement custom error handling. -->

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Email:</label>
                <input type="email" id="username" [(ngModel)]="model.username" name="username" #username="ngModel"
                    required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-600"
                    autocomplete="username" aria-required="true" />
                <!-- Display validation error -->
                <div *ngIf="username.invalid && username.touched" class="text-red-500">
                    Email is required.
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                <input type="password" id="password" [(ngModel)]="model.password" name="password" #password="ngModel"
                    required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-600"
                    autocomplete="new-password" aria-required="true" />
                <!-- Display validation error -->
                <div *ngIf="password.invalid && password.touched" class="text-red-500">
                    Password is required.
                </div>
            </div>

            <!-- Angular forms don't support confirm password validation out of the box,
                 it requires custom validation which is omitted for brevity. -->

            <div class="mb-4">
                <button id="registerSubmit" type="submit" [disabled]="registerForm.invalid"
                    class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700 transition duration-300 ease-in-out">Register</button>
            </div>
        </form>
    </div>
</div>
