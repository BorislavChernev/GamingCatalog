<h1 class="text-center text-3xl font-semibold mb-6 mt-6">Log in</h1>
<div class="flex justify-center">
    <div class="w-full md:w-1/2 lg:w-1/3">
        <form (ngSubmit)="onLogin()" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Use a local account to log in.</h2>
            <hr class="mb-4" />
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username:</label>
                <input type="text" id="username" [(ngModel)]="model.username" name="username"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-600"
                    required autocomplete="username" />
            </div>
            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                <input type="password" id="password" [(ngModel)]="model.password" name="password"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-600"
                    required autocomplete="current-password" />
            </div>
            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit"
                    class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700 transition duration-300 ease-in-out">Log
                    in</button>
            </div>
        </form>
    </div>
</div>
