<div class="bg-pink-600 py-4">
    <div class="container mx-auto px-4">
        <div class="text-white">
            <h1 class="text-2xl font-bold">{{guide?.title}}</h1>
        </div>
    </div>
</div>

<div class="container mx-auto px-4 mt-4">
    <div class="flex flex-wrap -mx-2">
        <div class="w-full lg:w-1/2 px-2 mb-4 lg:mb-0">
            <img src="https://cdn.akamai.steamstatic.com/steam/apps/242760/capsule_616x353.jpg?t=1666811027"
                alt="@Model.Title" class="rounded-lg shadow-lg">
        </div>
        <div class="w-full lg:w-1/2 px-2">
            <h2 class="text-lg font-semibold mb-2">{{guide?.category}}</h2>
            <p>{{guide?.description}}</p>

            <h2 class="text-lg font-semibold mt-4">Details</h2>
            <ul class="list-disc pl-6 mt-2">
                <li>Language: {{guide?.language}}</li>
                <li>Category: {{guide?.category}}</li>
                <li>Writer: {{guide?.author}}</li>
            </ul>
        </div>
    </div>
</div>
