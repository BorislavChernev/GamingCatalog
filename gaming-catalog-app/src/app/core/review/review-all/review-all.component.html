<!-- foreach review of the game -->
<div *ngFor="let review of reviews">
    <app-review-item [review]="review" />
</div>


<div class="mt-8">
    <h3 class="text-lg font-medium leading-6 text-black capitalize dark:text-black">
        Post a Review
    </h3>
    <form (submit)="submitReview()" class=" mt-4">
        <div>
            <input [(ngModel)]="gameId" name="GameId" />
            <label for="ReviewType" class="block text-sm text-gray-500">Review Type</label>
            <select [(ngModel)]="newReview.type" name="ReviewType"
                class="mt-2 block w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-4 py-2.5 text-black focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300">
                <option value="Overhwelmingly">Overhwelmingly Positive</option>
                <option value="Very Positive">Very Positive</option>
                <option value="Positive">Positive</option>
                <option value="MostlyPositive">Mostly Positive</option>
                <option value="Mixed">Mixed</option>
                <option value="MostlyNegative">Mostly Negative</option>
                <option value="Negative">Negative</option>
                <option value="VeryNegative">Very Negative</option>
            </select>
        </div>
        <div>
            <label for="Description" class="block text-sm text-gray-500">Review</label>
            <textarea [(ngModel)]="newReview.description" name="Description" placeholder="Write your review..."
                class="mt-2 block resize-none w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-4 h-32 py-2.5 text-black focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300"></textarea>
        </div>
        <div class="mt-4">
            <button type="submit"
                class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                Post Review
            </button>
        </div>
    </form>
</div>
