<div class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-xl p-4 bg-white rounded-lg shadow-lg">
            <h1 class="text-xl font-semibold mb-3">Create a New Discussion</h1>
            <form #discussionCreateForm="ngForm" (ngSubmit)="submitForm()" class="grid grid-cols-2 gap-3">
                <div class="col-span-2">
                    <label class="font-semibold">Topic</label>
                    <input [(ngModel)]="topic" type="text" name="Topic" class="w-full p-2 border rounded">
                    <span class="text-red-500">Topic length should be between 2 and 50 characters</span>
                </div>
                <div class="col-span-2">
                    <label class="font-semibold">Description</label>
                    <textarea [(ngModel)]="description" name="Description" class="w-full p-2 border rounded"></textarea>
                    <span class="text-red-500">Description length should be between 30 and 1000 characters</span>
                </div>
                <div class="col-span-2">
                    <button type="submit" type="submit" class="main-color text-white py-2 px-4 rounded bg-pink-700">
                        Create Discussion
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
