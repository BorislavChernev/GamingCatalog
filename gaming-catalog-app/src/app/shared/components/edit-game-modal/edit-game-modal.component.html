<div class="relative flex justify-center mt-2">
    <button onclick="openModal()" type="button"
        class="block w-full select-none rounded-lg bg-pink-500 py-3.5 px-7 text-center align-middle font-sans text-sm font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        Edit
    </button>
    <div id="modal" class="fixed inset-0 z-10 overflow-y-auto" style="display: none;" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">


        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

            <div
                class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl dark:bg-gray-900 sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">
                <h3 class="text-lg font-medium leading-6 text-black capitalize dark:text-black" id="modal-title">
                    Invite your team
                </h3>
                <p class="mt-2 text-sm text-black dark:text-gray-400">
                    Your new project has been created. Invite your
                    team to collaborate on this project.
                </p>

                <form class="mt-4" action="#">
                    <div>
                        <label for="Name" class="block text-sm text-gray-500">Name</label>

                        <input name="Name" type="text" value="@Model.Name" placeholder="ex. The Binding of Isaac"
                            class="mt-2 block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-black focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                    </div>

                    <div>
                        <label for="ImageUrl" class="block text-sm text-gray-500">ImageUrl</label>

                        <input name="ImageUrl" type="url" value="@Model.ImageUrl" placeholder="imageUrl"
                            class="mt-2 block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-black focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                    </div>

                    <div>
                        <label for="Description" class="block text-sm text-gray-500">Description</label>

                        <textarea name="Description" placeholder="..."
                            class="block resize-none mt-2 w-full  placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-4 h-32 py-2.5 text-black focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300">@Model.Description</textarea>
                    </div>

                    <select name="Status">
                        <option name="OfficialRelease" value="OfficialRelease">Official Release</option>
                        <option name="EarlyAccess" value="EarlyAccess">Early Access</option>
                        <option name="OpenBeta" value="OpenBeta">Open Beta</option>
                        <option name="ClosedBeta" value="ClosedBeta">Closed Beta</option>
                        <option name="Alpha" value="Alpha">Alpha</option>
                        <option name="Unreleased" value="Unreleased">Unreleased</option>
                    </select>

                    <div>
                        <label for="Status" class="block text-sm text-gray-500">Supported devices</label>

                        <ul class="flex flex-col">
                            <li>
                                <input id="SupportsPC" type="checkbox" name="SupportsPC" value="true" />
                                <label for="SupportsPC">PC</label>
                            </li>
                            <li>
                                <input id="SupportsPS" type="checkbox" name="SupportsPS" value="true" />
                                <label for="SupportsPS">Playstation</label>
                            </li>
                            <li>
                                <input id="SupportsXbox" type="checkbox" name="SupportsXbox" value="true" />
                                <label for="SupportsXbox">Xbox</label>
                            </li>
                            <li>
                                <input id="SupportsNintendo" type="checkbox" name="SupportsNintendo" value="true" />
                                <label for="SupportsNintendo">Nintendo</label>
                            </li>
                        </ul>
                    </div>

                    <div class="mt-4 sm:flex sm:items-center sm:-mx-2">
                        <button type="button" onclick="closeModal()"
                            class="w-full px-4 py-2 text-sm font-medium tracking-wide text-black capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                            Cancel
                        </button>

                        <button type="submit"
                            class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
                            asp-controller="Game" asp-action="Edit" asp-route-id="@Model.Id">
                            >
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    debugger;
    function openModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'block';

        document.getElementsByName('@Model.Status')[0].selected = 'selected';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }
</script>
